<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const destinoUm = Number(prompt(`informe o valor para viajar até São Paulo`).replace(".",","));
    const destinoDois = Number(prompt(`informe o valor para viajar até o Rio de Janeiro`).replace(".",","));
    const precoUm = Number(prompt(`qual a diária do hotel em São Paulo?`).replace(".",","));
    const precoDois = Number(prompt(`qual o valor da diária do hotel no Rio de Janeiro?`).replace(".",","));
    const tempo = Number(prompt(`quantos dias pretende ficar de viagem?`));
    let viagemSP = destinoUm + precoUm * tempo;
    let viagemRJ = destinoDois + precoDois * tempo;
    //PROCESSAMENTO

    if (viagemSP > viagemRJ) {
        document.write(`a viagem mais em conta é para Rio de Janeiro com um custo de R$${viagemRJ}`)
    } else if (viagemRJ > viagemSP) {
        document.write(`a viagem mais em conta é para São Paulo com um custo de R$${viagemSP}`)
    }


    
    //SAÍDA

</script>
