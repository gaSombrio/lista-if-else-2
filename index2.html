<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CLASSIFICAÇÃO DE PRODUTO
    Faça um script que peça para o usuário informar o código de um determinado produto e mostre a sua classificação, considerando os seguintes dados de entrada e a sua mensagem correspondente:
    - Código 1: Alimento não-perecível
    - Código 2, 3 ou 4: Alimento perecível
    - Código 5 ou 6: Vestuário
    - Código 7: Higiene Pessoal
    - Código 8 até 15: Limpeza e Utensílios Domésticos
    - Código 16 até 20: Outros
    - Qualquer outro código: Código inválido
    */

    //ENTRADA
    const codigo = Number(prompt(`qual o código do produto?`))
    let classe; 
    //PROCESSAMENTO
    if (codigo == 1) {
        classe = "alimento não-perecível"
    } else if (codigo <= 4) {
        classe = "alimento perecível"
    } else if (codigo <= 6) {
        classe = "vestuário"
    } else if (codigo == 7) {
        classe = "higiene pessoal"
    } else if (codigo <= 15) {
        classe = "limpeza e utensílhos domésticos"
    } else if (codigo <= 20) {
        classe = "outros"
    }

    if (codigo >= 1 && codigo <= 20) {
        document.write(`o seu produto é da classe ${classe}`)
    } else if (codigo < 1 || codigo > 20) {
        document.write(`o código que você inseriu inválido`)
    }
    
    //SAÍDA

</script>
