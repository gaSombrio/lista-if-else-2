<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    const imovel = Number(prompt(`qual o valor do imóvel desejado?`).replace(",","."));
    const anos = Number(prompt(`em quantos anos será realizado o financiamento?`));
    const salario = Number(prompt(`qual o seu salário?`).replace(",","."));

    //PROCESSAMENTO
    const meses = anos * 12;
    const valorMensal = imovel / meses;
    trintaPorCento = salario - salario / 100 * 70;
    if (valorMensal <= trintaPorCento) {
        document.write(`o financiamento foi concedido e deverá ser pago R$${valorMensal} por mês`)
    } else if (valorMensal > trintaPorCento) {
        document.write(`o financiamento foi negado, o valor que seria pago mensalmente é de R$${valorMensal}`)
    }
    //SAÍDA

</script>
